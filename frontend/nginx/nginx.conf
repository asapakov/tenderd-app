server {    listen 80 default deferred;    gzip on;    gzip_types text/html application/javascript application/json text/css;    root /usr/share/nginx/html;    index index.html;    location / {        try_files $uri $uri/ $uri.html /index.html;    }    location ~ ^/(images|static)/ {        gzip_static on;        gzip_types text/plain text/xml text/css            text/comma-separated-values            text/javascript application/x-javascript            application/atom+xml;        expires 30d;        add_header Cache-Control "public";    }}