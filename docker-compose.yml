version: '3'services:  mongodb:    image: mongo    container_name: my-mongodb    ports:      - "27017:27017"    volumes:      - mongodb_data:/data/db  nest-app:    build: backend    container_name: my-nest-backend    environment:      NEST_APP_PORT: ${NEST_APP_PORT}      SIMULATOR_ENABLED: ${SIMULATOR_ENABLED}      SEEDERS_ENABLED: ${SEEDERS_ENABLED}      MONGO_DB_NAME: ${MONGO_DB_NAME}    ports:      - "${NEST_APP_PORT}:${NEST_APP_PORT}"    depends_on:      - mongodb  react-app:     build: frontend     container_name: my-react-frontend     environment:       REACT_APP_PORT: ${REACT_APP_PORT}       REACT_APP_BACKEND_PORT: ${NEST_APP_PORT}     ports:       - "${REACT_APP_PORT}:80"volumes:  mongodb_data: